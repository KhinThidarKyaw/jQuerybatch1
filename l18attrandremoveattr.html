<!DOCTYPE html>
<html>
	<head>
		<title>attr and removeattr Method</title>
		<style type="text/css">
			
			body{

				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container{
				width: 800px;
				background: #f4f4f4;
				padding: 20px;
			}

			.text-primary{
				color: blue;
			}

			.bg-info{
				background: lightskyblue;
			}

			.text-light{
				color: #fff;
			}

			.text-center{
				text-align: center;
			}

			.underline{
				text-decoration: underline;
			}

		</style>
	</head>
	<body>

		<div class="container">
			
			<div>
				<img src="./imgs/logo1.jpg" alt="logo" width="100" />
				<h1 id="1">Hello Myanmar</h1>
				<h1 id="2">Hello Thailand</h1>
				<h1 id="3">Hello Indonesia</h1>
				<h1 id="4">Hello Srilanka</h1>
			</div>

			<button type="button" id="txtpri">text-primary</button>
			<button type="button" id="bginfo">bg-info</button>
			<button type="button" id="txtbg">textlight-bg-info</button>
			<button type="button" id="multibtn">multiattrbtn</button>
			<button type="button" id="rmattr">remove attr</button>

			<button type="button" id="textcnt">text-center</button>
			<button type="button" id="rmclass">remove textlight</button>
			<button type="button" id="hasclass">has class</button>
			<button type="button" id="togclass">toggle class</button>


		</div>

		
		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		
			$(document).ready(function(){

				// console.log('hi');

				// $(selector).attr(attribute,value);

				$("#txtpri").click(function(){
					$("h1").attr("class","text-primary");
				});

				$("#bginfo").click(function(){
					$("h1").attr("class","bg-info");
				});

				$("#txtbg").click(function(){
					$("h1").attr("class","text-light bg-info");
				});

				$("#multibtn").click(function(){
					$("img").attr({
						alt:"logo2",
						width:"150",
						src:"./imgs/logo2.png",
						title:"this is title",
						abc:"this is logo image"
					});
				});

				// removeAttr()

				$("#rmattr").click(function(){
					$("h1").removeAttr("class");
				});

				$("#rmattr").click(function(){
					$("h1").removeAttr("id class");
				});

				// ___________________________________________________________________________________

				// CLASS
				$("#textcnt").click(function(){
					// $("h1").addClass("text-center");
					$("h1").addClass("text-center underline");

				});

				$("#rmclass").click(function(){
					// $("h1").removeClass("text-light");
					$("h1").removeClass("text-light bg-info");

				});

				$("#hasclass").click(function(){
					window.alert($("h1").hasClass("text-center"));
				});

				$("#togclass").click(function(){
					$("h1").toggleClass("text-center");
				});
			});
		</script>
	</body>
</html>


<!-- toggleClass("text-center")  ->  text-center shi yin remove loat tl/ma shi yin add pay tl   -->
