<!DOCTYPE html>
<html>
	<head>
		<title>data and removeData Method</title>
		<style type="text/css">
			body{

				height: 100vh;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container{

				width: 900px;
				background-color: #f4f4f4;
				padding: 20px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			
			<div>
				<h3>Student Data</h3>
			</div>

			<ul>
				<li>Name : <span data-name="Ms.June">???</span></li>
				<li>Age : <span data-age="30">???</span></li>
				<li>Phone : <span data-phone-number="09763698090">???</span></li>
			</ul>

			<div>
				<button type="button" class="newcaption-btn">New Caption</button>
				<button type="button" class="removecaption-btn">Remove Caption</button>
				<button type="button" class="showinfo-btn">Show Info</button>
				<button type="button" class="attrid-btn" data-id="123456">Attr ID</button>
				<button type="button" class="dataid-btn" data-id="654321">Data ID</button>
				<button type="button" class="obj-btn">Object</button>
				<button type="button" class="inc-btn" data-id="1">Increase ID</button>



			</div>

		</div>
		
		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			$(document).ready(function(){

				// console.log('hi');

				$(".newcaption-btn").click(function(){
												// attribute      value
					var setnewcap = $("div").data("newcaption","Customer Info");
					var getnewcap = $("div").data("newcaption");

					$("h3").text(getnewcap);
				});

				$(".removecaption-btn").click(function(){

					console.log("Before removeData = ",$("div").data("newcaption"));
					$("div").removeData('newcaption');

					console.log("After removeData = " ,$("div").data('newcaption'));
				});

				$(".showinfo-btn").click(function(){

					var getname = $("ul li:first span").data("name");
					var getage = $("ul li:nth-child(2) span").data("age");
					var getphonenumber = $("ul li:last span").data("phone-number");

					// console.log(typeof getname,typeof getage,typeof getphonenumber);
					$("ul li:first span").text(getname);
					$("ul li:nth-child(2) span").text(getage);
					$("ul li:last span").text(getphonenumber);
				});

				$(".attrid-btn").click(function(){

					var getattrid = $(this).attr("data-id");
					console.log(getattrid,typeof getattrid); //will return the number 123456 by string type


				});

				$(".dataid-btn").click(function(){
					var getdataid = $(this).data("id");
					console.log(getdataid,typeof getdataid); //will return the number 654321 by number type

					$(this).data("id","543216");
					getdataid = $(this).data("id");
					console.log(getdataid,typeof getdataid); //will return the string 543216 by string type(overwrite)

				});

				$(".obj-btn").click(function(){
					$("div").data("info",{
						objname:"Ms.July",
						objage:30,
						objphnum:"0912345678"
					});

					$("ul li span:eq(0)").text($("div").data("info").objname);
					$("ul li span:eq(1)").text($("div").data("info").objage);
					$("ul li span:eq(2)").text($("div").data("info").objphnum);

				});

				$(".inc-btn").click(function(){
					// var getidmethod1 = $(this).data("id");
					// console.log(getidmethod1);

					// var getidmethod2 = $(this).data().id;
					// console.log(getidmethod2);

					// var getidmethod3 = $(this).data()["id"];
					// console.log(getidmethod3);

					// var incidmethod1 = $(this).data("id");
					// console.log(incidmethod1);
					// incidmethod1++;
					// $(this).data("id",incidmethod1);

					// var incidmethod2 = $(this).data().id++;
					// console.log(incidmethod2);

					// var incidmethod3 = $(this).data()["id"];
					// console.log(incidmethod3);
					// incidmethod3++;
					// $(this).data("id",incidmethod3);

					var incidmethod3 = $(this).data()["id"]++;
					console.log(incidmethod3);

				});
			});
		</script>
	</body>
</html>
