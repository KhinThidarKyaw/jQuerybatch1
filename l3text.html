<!DOCTYPE html>
<html>
<head>
	
	<title>text Method</title>
</head>
<body>

	<h1>This is awesome  <u>js library</u></h1>
	<h1>save myanmar</h1>
	<h1>pray myanmar</h1>

	<hr/>

	<h2>This is awesome  <u>js library</u></h2>
	<h2>save myanmar</h2>
	<h2>pray Myanmar</h2>

	<hr/>

	<h3>This is awesome  <u>js library</u></h3>
	<h3>save myanmar</h3>
	<h3>pray Myanmar</h3>

	<hr/>

	<h4>This is awesome  <u style="color: red;"> js library</u></h4>

	<h4>pray Myanmar</h4>

	<hr/>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		// html() vs text()

		// console.log('hay');

		// html() to html()
		
		$(document).ready(function(){
			// console.log('hi');

			var getfirsth1 = $("h1:first").html();
			// $("h1:last").html(getfirsth1);

			// console.log(getfirsth1);
			$("h1:last").html(getfirsth1);

		});


		// text() to text()
		$(document).ready(function(){

			// console.log($("h2").html());  
			// h2 ၃ခုရှိတယ် ထိပ်ဆုံးက၁ခုဘဲထွက်လာတယ်။

			// console.log($("h2").text());

			// text()က ရှိသမျှစာ အကုန်တစ်ဆက်တည်း ပြန်ထုတ်ပေးတယ်။ html code တွေတော့ပြန်ပါမလာတော့ဖူး။

			// const getfirsth2 = $("h2:first").text();

			// $("h2:last").text(getfirsth2);

 
		});


		// html() to text()
		$(document).ready(function(){
			let getfirsth3 = $("h3:first").html();
			console.log(getfirsth3);

			$("h3:last").text(getfirsth3);
		});



		//text() to html()
		$(document).ready(function(){

			var getfirsth4 = $("h4:first").text();

			$("h4:last").html(getfirsth4);
		});
	</script>

</body>
</html>
